<div class="header-wrapper">
    <div class="heading-wrapper">
        <div class="site-name">
            <a href="{{ site.url }}">{{ site.title }}</a>
        </div>
        <div class="book-now">
            Book a flying lesson now: 01737 822959
        </div>
        <a href="http://twitter.com/RedhillAviation" class="twitter" target="_blank"><i class="fa fa-twitter-square"></i></a>
    </div>
    <div class="navigation-wrapper">
        <div class="top-navigation">
            <nav role="navigation" id="site-nav" class="nav">
                <ul class="main-menu">
                    {% for link in site.links %}
                    <li><a href="{{ link.url }}"
                        {% if link.external %}target="_blank"{% endif %}
                        {% if page.navigation-title == link.title %}class="active-menu"{% endif %}

                        >{{ link.title }}</a>
                        {% if link.sublinks.size > 0 %}
                            <ul {% if page.navigation-title == link.title %}class="submenu-active-menu"{% else %}class="submenu-hidden-menu"{% endif %}>
                                {% for sublink in link.sublinks %}
                                <li>
                                    <a href="{{ sublink.url }}">{{ sublink.title }}</a>
                                </li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </li>

                    {% endfor %}
                </ul>
            </nav>
        </div>
        <!-- /.top-navigation -->
    </div>
    <!-- /.navigation-wrapper -->
</div>
